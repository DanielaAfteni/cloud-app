name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build the Spring Boot JAR
      run: ./gradlew bootJar

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract version from Git SHA
      id: vars
      run: |
        echo "VERSION=sha-$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

    - name: Build and Push Docker Image with Git SHA Tag
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/cloud-app:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/cloud-app:${{ steps.vars.outputs.VERSION }}

    - name: Output image version
      run: echo "Deployed image version: ${{ steps.vars.outputs.VERSION }}"

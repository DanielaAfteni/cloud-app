name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/cloud-app

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew bootJar

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract short SHA for version tag
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Build and push Docker image with version tag and latest
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}

    - name: Output deployment instructions
      run: |
        echo "âœ… Image pushed:"
        echo "  - ${{ env.IMAGE_NAME }}:latest"
        echo "  - ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}"
        echo ""
        echo "ðŸ“¦ To update your local cluster, run:"
        echo "kubectl set image deployment/cloud-app cloud-app=${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}"
        echo ""
        echo "ðŸ”„ To rollback, use:"
        echo "kubectl rollout undo deployment/cloud-app"
